<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Box</title>
    <style type="text/css">
        div{
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div onclick="changecolor(this)" style="background-color: purple;">
        tap me to change my color !
    </div>

    <script>
        function changecolor(element) {
            var currentcolor = element.style.backgroundcolor;
             if(currentcolor == "purple"){
                element.style.backgroundcolor ="green";                
             } else {
                element.style.backgroundcolor = "red";              
             }              
             
        }

    </script>    
</body>
</html>
